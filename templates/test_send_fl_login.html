<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi thư</title>
    <link rel="stylesheet" href="../static/styles/style_send_fl_login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>

<body>
    <section>
        <!--Bắt Đầu Phần Hình Ảnh-->
        <div class="img-bg">
            <img src="https://www.hcmut.edu.vn/upload/en/images/1(11).jpg"
                alt="hcmut">
        </div>
        <!--Kết Thúc Phần Hình Ảnh-->
        <!--Bắt Đầu Phần Nội Dung-->
        <div class="noi-dung">
            <div class="form">
                <h2>Soạn thư</h2>
                <form action="" method="post">
                    <div class="addr">
                        <span>Địa chỉ người nhận</span>
                        <br>
                        <br>
                        <input type="text" name="recv" value="{{request.form.recv}}">
                    </div>
                    <br>
                    <div class="mess">
                        <span>Nội dung</span>
                        <br>
                        <br>
                        <input type="text" name="mess" value="{{request.form.mess}}">
                    </div>
                    <br>
                    <div class="input-form">
                        <input type="submit" value="Gửi">
                    </div>
                </form>
            </div>
        </div>
        <!--Kết Thúc Phần Nội Dung-->
    </section>
</body>

</html>
